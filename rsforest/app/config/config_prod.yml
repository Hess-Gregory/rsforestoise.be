monolog:
    handlers:
        main:
            type:               fingers_crossed
            action_level:       critical
            handler:            grouped
        grouped:
            type:               group
            members:            [streamed, swift]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              debug
        swift:
            type:               swift_mailer
            from_email:         "%mailer_address_from%"
            to_email:           gsweet1981@live.be
            subject:            "Debug"
            level:              debug
        login:
            type:               stream
            path:               "%kernel.logs_dir%/auth.log"
            level:              info
            channels:           security